<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        .footer {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            color: #6c757d;
        }
        h1 {
            color: #007bff;
            margin: 0;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 th:text="${title}">Notification Title</h1>
    </div>
    
    <div class="content">
        <p>Dear <span th:text="${recipientEmail}">User</span>,</p>
        
        <div th:utext="${content}">
            Notification content goes here...
        </div>
        
        <p>Thank you for using our service!</p>
    </div>
    
    <div class="footer">
        <p>This is an automated notification. Please do not reply to this email.</p>
        <p>Â© 2024 Notification Service. All rights reserved.</p>
    </div>
</body>
</html>
